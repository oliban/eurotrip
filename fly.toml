# fly.toml app configuration file generated for eurotrip on 2026-02-14

app = "eurotrip"
primary_region = "arn" # Stockholm region

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Environment variables (add via: fly secrets set KEY=value)
# ANTHROPIC_API_KEY (required - for Claude AI)
# MAPBOX_TOKEN (required - for map and routing)
# GOOGLE_PLACES_API_KEY (optional - for live burger spot discovery)
